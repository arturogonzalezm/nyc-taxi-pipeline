name: Deploy Terraform to GCP

on:
  push:
    branches:
      - main
    paths:
      - 'terraform/**'
      - '.github/workflows/deploy.yml'
  pull_request:
    branches:
      - main
    types:
      - closed
  workflow_dispatch:

env:
  TF_VERSION: '1.14.4'
  WORKING_DIR: './terraform'

jobs:
  terraform:
    name: Terraform Deploy
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' || github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.pull_request.merged == true)
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init
        working-directory: ${{ env.WORKING_DIR }}
        run: terraform init

      - name: Terraform Format Check
        working-directory: ${{ env.WORKING_DIR }}
        run: terraform fmt -check

      - name: Terraform Validate
        working-directory: ${{ env.WORKING_DIR }}
        run: terraform validate

      - name: Terraform Plan
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          terraform plan \
            -var="project_id=${{ secrets.GCP_PROJECT_ID }}" \
            -var="minio_root_user=${{ secrets.MINIO_ROOT_USER }}" \
            -var="minio_root_password=${{ secrets.MINIO_ROOT_PASSWORD }}" \
            -var="minio_access_key=${{ secrets.MINIO_ACCESS_KEY }}" \
            -var="minio_secret_key=${{ secrets.MINIO_SECRET_KEY }}" \
            -var="postgres_user=${{ secrets.POSTGRES_USER }}" \
            -var="postgres_password=${{ secrets.POSTGRES_PASSWORD }}" \
            -var="airflow_admin_password=${{ secrets.AIRFLOW_ADMIN_PASSWORD }}" \
            -out=tfplan

      - name: Terraform Apply
        working-directory: ${{ env.WORKING_DIR }}
        run: terraform apply -auto-approve tfplan
