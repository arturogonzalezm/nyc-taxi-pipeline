name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint-and-format:
    name: Linting and Code Format
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install black flake8 pylint
          pip install -r pyspark/requirements.txt

      - name: Check code formatting with Black
        run: |
          black pyspark/ tests/ --check --diff

      - name: Lint with flake8
        run: |
          flake8 pyspark/ --max-line-length=100 --ignore=E501,W503

      - name: Lint with pylint
        run: |
          pylint pyspark/ --disable=C0111,R0903,C0103 || true

  test:
    name: Unit Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install pytest pytest-cov
          pip install -r pyspark/requirements.txt

      - name: Run tests with coverage
        run: |
          pytest tests/ -v --cov=pyspark --cov-report=xml --cov-report=term

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella

  terraform-validate:
    name: Terraform Validation
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.0

      - name: Terraform Format Check
        run: |
          cd terraform
          terraform fmt -check -recursive

      - name: Terraform Init
        run: |
          cd terraform
          terraform init -backend=false

      - name: Terraform Validate
        run: |
          cd terraform
          terraform validate

  integration-test-local:
    name: Local Integration Test
    runs-on: ubuntu-latest
    needs: [lint-and-format, test]

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r pyspark/requirements.txt

      - name: Create test data directories
        run: |
          mkdir -p data/bronze data/silver data/gold

      - name: Run bronze ingestion (test mode)
        run: |
          echo "Bronze ingestion test would run here"
          # Commented out to avoid actual downloads in CI
          # python pyspark/jobs/bronze_ingestion.py --months 2023-01 --mode local

      - name: Run gold transformation (test mode)
        run: |
          echo "Gold transformation test would run here"
          # python pyspark/jobs/gold_transformation.py --months 2023-01 --mode local

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'
